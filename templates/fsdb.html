<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSDB Rendering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f5e9;
            font-family: 'Garamond', serif;
            color: #3e2723;
        }
        h1, h2 {
            color: #5d4037;
        }
        .card {
            background-color: #fffbe6;
            border: 1px solid #d7ccc8;
        }
        a {
            color: #5d4037;
        }
        .btn-primary {
            background-color: #8d6e63;
            border-color: #5d4037;
        }
        .list-group-item {
            background-color: #fff8e1;
            border-color: #d7ccc8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">FSDB</h1>
        <p><strong>Path:</strong> {{ obj.path }}</p>

        <div class="card">
            <div class="card-body">
                <h2>Archives</h2>
                <ul class="list-group">
                    {% for archive in obj.archives %}
                    <li class="list-group-item"><a href="/archive/{{archive}}">{{archive}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
