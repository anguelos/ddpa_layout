<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond Rendering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f5e9;
            font-family: 'Garamond', serif;
            color: #3e2723;
        }
        h1, h2 {
            color: #5d4037;
        }
        .list-group-item {
            background-color: #fff8e1;
            border-color: #d7ccc8;
        }
        .btn-primary {
            background-color: #8d6e63;
            border-color: #5d4037;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Fond: {{ obj.archive }}</h1>

        <h2>Charters</h2>
        <ul class="list-group">
            {% for charter in obj.charters %}
            <li class="list-group-item">
                <a href="/charter/{{charter.md5}}">{{charter.name}}</a>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-3">
            <p>MD5: {{ obj.md5 }}</p>
            <a href="/" class="btn btn-primary">FSDB</a>
        </div>
    </div>
</body>
</html>
